<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>

  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; }
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
    }

    .card{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.85);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      text-align:center;
      backdrop-filter: blur(8px);
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(26px, 4vw, 36px);
    }

    p{
      margin: 0 0 18px;
      opacity:.8;
    }

    .arena{
      position: relative;
      height: 220px;
      border-radius: 16px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(0,0,0,.06);
      overflow: hidden;
      margin-top: 16px;
    }

    button{
      border:0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
      user-select: none;
      touch-action: manipulation;
    }

    #yes{
      background: #22c55e;
      color: white;
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-110%, -50%);
    }

    #no{
      background: #ef4444;
      color: white;
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(10%, -50%);
    }

    .success{
      display:none;
      margin-top: 14px;
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(34,197,94,.12);
      border: 1px solid rgba(34,197,94,.25);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>Choose wisely ğŸ˜„</p>

    <div class="arena" id="arena">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>

    <div class="success" id="success">Itâ€™s a date! ğŸ¥°ğŸ’</div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn  = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const success = document.getElementById("success");

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const padding = 10;

      const maxX = a.width  - b.width  - padding;
      const maxY = a.height - b.height - padding;

      const x = clamp(Math.random() * maxX, padding, maxX);
      const y = clamp(Math.random() * maxY, padding, maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = "none";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      success.style.display = "block";
      yesBtn.textContent = "Yay! ğŸ’˜";
      noBtn.textContent  = "Too late ğŸ˜…";
      yesBtn.disabled = true;
      noBtn.disabled = true;
    });

    moveNoButton();
  </script>
</body>
</html>
